<div>注册信息</div>
<form #cur="ngForm" (ngSubmit)="onSubmit(cur.value)">
    <ul>
        <li>
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" [(ngModel)]="cur.name" />
        </li>
        <li>
            <label>性别：</label>女
            <input type="radio" name="sex" [(ngModel)]="cur.sex" value="male" [checked]="cur.sex" />男
            <input type="radio" name="sex" [(ngModel)]="cur.sex" value="female" [checked]="cur.sex" />
        </li>
        <li>
            <label for="tel">电话：</label>
            <input id="tel" type="text" name="tel" [(ngModel)]="cur.tel" />
        </li>
        <li>
            <label for="address">地址：</label>
            <input type="text" id="address" name="addres" [(ngModel)]="cur.addres" />
        </li>
        <li><label>爱好</label>
            <select name="intervalVaule" [(ngModel)]="love" (ngModelChange)="love=$event;setInfo()">
                <option value="">请选择</option>
                <option *ngFor="let ints of interval" [value]="ints.value">{{ints.display}}</option>
            </select>
        </li>
        <li>
            <button type="submit" [disabled]="!cur.valid">注册</button>
            <button type="reset">重新填写</button>
        </li>
    </ul>
</form>
